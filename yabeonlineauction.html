<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Yabe Online Auction</title>
</head>
<body>
  
  <div class="container pt-5">
    <p class="fs-4 mb-4">Yabe Online Auction</p>
    <p class="fs-6 mb-4"></p>
    <div class="row">
      <div class="card m-auto" style="width: 50rem;">
        <div class="card-body">
          <h5 class="card-title">Please fill-in</h5>
          <div class="col-12">
            <label for="accountNumber" class="form-label mt-4">Account number</label>
            <input class="form-control mt-2" type="text" id="accountNumber" aria-label="default input example">
            <div class="row">
              <div class="col-6">
                <label for="firstName" class="form-label mt-4">First name</label>
                <input class="form-control mt-2" type="text" id="firstName" aria-label="default input example"></div>
              <div class="col-6">
                <label for="lastName" class="form-label mt-4">Last name</label>
                <input class="form-control mt-2" type="text" id="lastName" aria-label="default input example">
              </div>
            </div>

            <div class="row">
              <div class="col-3 m-auto">
                <label for="purchasePrice" class="form-label mt-4">Purchase price</label>
                <input class="form-control mt-2" type="text" id="purchasePrice" maxlength="12" min="3" aria-label="default input example">
              </div>
            </div>

            <button type="button" id="submit" class="btn btn-primary mt-4 float-end">Submit</button>
            
          </div>
        </div>
      </div>
      
      
      
      <div class="result mt-4">
        <div id="result">
          
        </div> 
      </div>
    </div>
  </div>



  <script src="./yabeonlineauction.js"></script>
</body>
</html>
